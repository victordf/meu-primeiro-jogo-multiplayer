<html>
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro jogo</title>

        <style>
            #screen {
                border: 10px solid #ccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 700px;
                height: 700px;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <canvas id="screen" width="20" height="20" inputmode=""></canvas>

        <script type="module">
            import createGame from './game.js'
            import renderScreen from './render-screen.js'

            const game = createGame()
            const socket = io()

            socket.on('connect', () => {
                const playerId = socket.id
                console.log(`> UsuÃ¡rio conectado com o id: ${playerId}`)
                const screen = document.getElementById('screen')
                renderScreen(screen, game, requestAnimationFrame, playerId)
            })

            socket.on('setup', (state, observers) => {
                game.setState(state)
                console.log(game)
                game.subscribe('place-select', (command) => {
                    socket.emit('place-select', command)
                })
            })

            socket.on('place-select', (command) => {
                game.placeSelect(command)
            })
        </script>
    </body>
</html>
